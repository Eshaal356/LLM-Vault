    <style>
      body {

        from { opacity: 0; }
        to { opacity: 1; }

        from { opacity: 0; transform: translateY(10px); }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
